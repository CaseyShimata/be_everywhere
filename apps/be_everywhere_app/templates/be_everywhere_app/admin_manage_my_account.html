<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>admin_manage_my_account</title>
		{% load static %}
		<link rel="stylesheet" type="text/css" href="{% static 'be_everywhere_app/css/admin_manage_my_account.css' %}" />
	</head>
	<body>
		<div class="wrapper">
			<a href="http://localhost:8000/log_out">Logout</a>
			<form action="/change_tier" method="post"><select><option value="Admin">Admin</option><option value="Operator">Operator</option><option value="Attendee">Attendee</option></select><input type="submit" value="Change Tiers"></form>
			<h1>Manage My Account</h1>
			<table>
				<tr>
					<td><a href="/my_messages">My Messages</a></td>
					<td><a href="/admin_product_sales">Product Sales</a></td>
					<td><a href="/welcome_admin">My Page</a></td>
					<td><a href="/admin_manage_events">Manage Events</a></td>
					<td><a href="/admin_manage_products">Manage Products</a></td>
					<td><a href="/admin_manage_users">Manage Users</a></td>
				</tr>
			</table>
			<h3>Edit My Information</h3>
			<form action="/admin_manage_my_account_form" method="post">{% csrf_token %}
				{{admin_manage_my_account_form.as_p}}
				<input type="submit" name="button">Edit</input>
			</form>
		</div>
	</body>
</html>
